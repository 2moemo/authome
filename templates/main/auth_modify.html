{% extends 'left_ad_layout.html' %}
{% block script %}
    <script>
        function addDate(date){
            var end_date_obj = $("#end_date");
            var end_date = end_date_obj.val();
            var date_arr = end_date.split('-');
            var end_date_jsformat = new Date(date_arr[0], date_arr[1], date_arr[2]);
            alert(end_date_jsformat.getDay() + date);
        }
    </script>
{% endblock %}
{% block contents %}
    <h4 class="teal-text text-lighten-1">{{ user.username }} 인증 수정</h4>
    <form method="post" action="{% url 'main:auth_modify' macro_id=macro username=user %}" class="col s12">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s12 l6">
                <i class="material-icons prefix">done</i>
                <input id="end_date" name="end_date" type="date" class="datepicker" value="{{ userpage.end_date|date:"Y-m-d" }}">
                <label for="end_date">인증 종료일</label>
            </div>
            <div class="input-field col s12 l6">
                <a onclick="addDate(30)">
                    <i class="material-icons">add</i> 30일
                </a>
            </div>
        </div>
        <button class="btn waves-effect waves-light btn-large" type="submit" name="action">완료
            <i class="material-icons right">send</i>
        </button>
    </form>
{% endblock %}
