{% extends 'left_ad_layout.html' %}
{% block contents %}
    <h4 class="teal-text text-lighten-1">게시글 등록</h4>
    <form method="post" action="{% url 'board:board_register' %}" class="col s12">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">done</i>
                <input id="board_title" name="board_title" type="text" maxlength="30">
                <label for="board_title">제목</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">done</i>
                <textarea id="board_detail" name="board_detail" class="materialize-textarea"></textarea>
                <label for="board_detail">내용</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light btn-large" type="submit" name="action">등록
            <i class="material-icons right">send</i>
        </button>
    </form>
{% endblock %}
