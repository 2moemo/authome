{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <form id="login_form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <br><br>

            <div>{{ form.username.label_tag }}</div>
            <div class="">{{ form.username }}</div>
            <div>{{ form.password.label_tag }}</div>
            <div>{{ form.password }}</div>
            <button class="btn waves-effect waves-light" type="submit" name="action">로그인
                <i class="material-icons right">send</i>
            </button>
            <a onclick="window.location='/accounts/join'" class="waves-effect waves-light btn"><i
                    class="material-icons right">cloud</i>회원가입</a>

            </span>
        </form>
    </div>

{% endblock %}
